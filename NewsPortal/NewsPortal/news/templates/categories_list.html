{% extends 'base.html' %}
{% load i18n %}
{% block title %} {% trans "All categories" %} {% endblock title %}


{% block content %}
<h1> {% trans "All categories" %} </h1>
<hr>
    <table>
    {% for category in categories_list %}
        <tr>
            <td><h3><a href="{% url 'categories_detail' category.id %}">{{ category.name }}</a></h3></td>
            <td><h3> {{ category.description }} </h3></td>
            <td></td>
        </tr>
    {% endfor %}
    </table>
{% endblock content %}
